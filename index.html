<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Political-party-predictor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  

  <div class="container" id="questionnaire">
     <div class="question" id="question"></div>
     <div class="answers">
       <input type="radio" name="choice" value="completely-disagree" id="completely-disagree">
       <input type="radio" name="choice" value="slightly-disagree" id="slightly-disagree">
       <input type="radio" name="choice" value="not-sure" id="not-sure">
       <input type="radio" name="choice" value="slightly-agree" id="slightly-agree">
       <input type="radio" name="choice" value="completely-agree" id="completely-agree">
     </div>
     <div class="labels">
       <p id="Disagree">Disagree</p>
       <p id="Agree">Agree</p>
     </div>
     <div class="next-btn"><button id="next-button">NEXT</button></div>
  </div>

  <div class="container" id="answer-party">
    <p id="answer-text">WELL NOW WE KNOW, YOUR POLITICAL ALIGNNMENT LIES WITH <span id="ans"></span></p>
    <p id="party-name"></p>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
